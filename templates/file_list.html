{% extends 'base.html'%}
{% block content %}

<h1>Files</h1>
<a href="{% url 'file_upload' %}" class='btn btn-outline-secondary btn-sm'>New File</a><br><br>
<table class='table table-striped table-hover table-bordered'>
    <tr style="background-color: #AC97CC;"><th>Name</th><th>File</th><th>Delete</th></tr>
    {% for item in list %}
    <tr{% ifchanged item.name %} style="background-color: #D7CCE6;" {% endifchanged %}>
        <td> {% ifchanged item.name %} {{item.name }} {% endifchanged %} </td>
        <td>
            <a href="{{ item.document.url }}" target="_blank">{{ item.document.url }}</a>
        </td>
        <td>
            <form method="post" action="{% url 'file_delete' item.pk %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
            </form>
        </td>

    </tr>
    {% endfor %}
</table>

<br><br>
{% endblock %}
