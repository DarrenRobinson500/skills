{% extends 'base.html'%}
{% block content %}
<h1>Skill Levels</h1>
<table class='table table-striped table-hover table-bordered'>
    <tr style="background-color: #AC97CC;">
    <th>Level</th>
    {% for item in list %}
    <tr>
        <td>{{ item.level }}</td>
    </tr>
    {% endfor %}
</table>
<td><a href='{% url 'level_delete_all' %}' class='btn btn-outline-secondary btn-sm'> Delete all </a></td>
<br>
<h1>Roles</h1>
<table class='table table-striped table-hover table-bordered'>
    <tr style="background-color: #AC97CC;">
    <th>Roles</th>
    {% for item in list2 %}
    <tr>
        <td>{{ item }}</td>
    </tr>
    {% endfor %}
</table>
<td><a href='{% url 'role_delete_all' %}' class='btn btn-outline-secondary btn-sm'> Delete all </a></td>

<br><br>

{% endblock %}
