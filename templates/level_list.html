{% extends 'base.html'%}
{% block content %}

<div class="row">
  <div class="col-sm-6">
    <h1>Skill Levels</h1>
    <table class='table table-striped table-hover table-bordered'>
        <tr style="background-color: #{{colour.primary_dark}};">
        <th>Level</th>
        {% for item in list %}
        <tr>
            <td>{{ item.level }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href='{% url 'level_delete_all' %}' class='btn btn-outline-secondary btn-sm'> Delete all </a>
  </div>
  <div class="col-sm-6">
    <h1>Roles</h1>
    <table class='table table-striped table-hover table-bordered'>
        <tr style="background-color: #{{colour.primary_dark}};">
        <th>Roles</th>
        {% for item in list2 %}
        <tr>
            <td>{{ item }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href='{% url 'role_delete_all' %}' class='btn btn-outline-secondary btn-sm'> Delete all </a>
  </div>
</div>
<br><br>
{% endblock %}
