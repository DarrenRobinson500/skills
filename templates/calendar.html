{% extends 'base.html'%}
{% block content %}

<h1>Calendar</h1>
<table class='table table-striped table-hover table-bordered'>
    <tr><th>Date</th><th>Path</th><th>Item</th><th>Action</th></tr>
    {% for x in items %}
    <tr>
        <td>{{x.calendar_date|date:"d M Y"}}</td>
        <td>{{x.full_name}}</td>
        {% if x.type == "Person" %}
            <td style="background-color: #FFEFBD;"><a href='{% url 'ind' x.id %}' >Birthday: {{x}}</a></td>
            <td></td>
        {% else %}
            <td><a href='{% url 'ind' x.id %}' >{{x.type}}: {{x}}</a></td>
            <td><a href='{% url 'complete' x.id %}' class='btn btn-outline-secondary btn-sm'>Mark as Complete</a></td>
        {% endif %}
    </tr>
    {% endfor %}
</table>
<br><br>
{% endblock %}
